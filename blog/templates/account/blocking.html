{% load thumbnail %}
<ul>
    {% for f in blocking %}
    <li>
    {% if f.first_name or f.last_name %}
    <a href="{% url 'posts:user_detail' f.username %}">{{ f.first_name }} {{ f.last_name }}</a>
    <img src="{% thumbnail f.profile.photo 180x180 %}" class="user-detail">
    <a href="{% url 'posts:block_remove' f.username %}">Unblock</a>
</li>
    {% else %}
    <li>{{ f.username }}</li>
    {% endif %}
    {% endfor %}
</ul>
